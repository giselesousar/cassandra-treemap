<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Treemap demo</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <div class="container vh-100 pt-4">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h2>Cassandra repository treemap</h2>
        <a href="https://github.com/giselesousar/treemap-js">
          <svg
            fill="#212529"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 30 30"
            width="30px"
            height="30px"
          >
            <path
              d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"
            />
        </svg>
        </a>
      </div>

      <hr />

      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <button
                id="frequency-link"
                class="nav-link active"
                onclick="onSelect('frequency')"
              >
                Frequency
              </button>
            </li>
            <li class="nav-item">
              <button
                id="complexity-link"
                class="nav-link"
                onclick="onSelect('complexity')"
              >
                Cyclomatic Complexity
              </button>
            </li>
            <li class="nav-item">
              <button
                id="loc-changes-link"
                class="nav-link"
                onclick="onSelect('loc-changes')"
              >
                Line of code changes
              </button>
            </li>
            <li class="nav-item">
              <button
                id="composition-link"
                class="nav-link"
                onclick="onSelect('composition')"
              >
                Composition
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body root pt-3 mb-2" style="height: 70vh"></div>
      </div>
      <div>
        <a
          id="open-link"
          target="_blank"
          style="
            text-decoration: none;
          "
          href="#"
          role="button"
        >
          Open
          <svg height="16" width="12">
            <path
              fill="#0d6efd"
              d="M11 10h1v3c0 0.55-0.45 1-1 1H1c-0.55 0-1-0.45-1-1V3c0-0.55 0.45-1 1-1h3v1H1v10h10V10zM6 2l2.25 2.25-3.25 3.25 1.5 1.5 3.25-3.25 2.25 2.25V2H6z"
            ></path>
          </svg>
        </a>
      </div>
      <script src="treemap.bundle.js"></script>
      <script type="text/javascript">
        function onSelect(selected) {
          document.querySelector(".active").classList.remove("active");
          document.getElementById(selected + "-link").classList.add("active");
          document
            .getElementById("open-link")
            .setAttribute("href", `templates/${selected}/index.html`);
          fetch(`./templates/${selected}/cassandra.json`)
            .then((res) => {
              return res.text();
            })
            .then((data) => {
              let heatmapMetricName = '';
              switch (selected) {
                case 'frequency':
                  heatmapMetricName = 'FC';
                  break;
                case 'complexity':
                  heatmapMetricName = 'CC';
                  break;
                case 'loc-changes':
                  heatmapMetricName = 'LOC C';
                  break;
                case 'composition':
                  heatmapMetricName = 'CP';
                  break;
                default:
                  break;
              }
              treemap.render(
                data,
                document.querySelector(".root"),
                heatmapMetricName
              );
            })
            .catch((err) => {
              console.log(err);
            });
        }

        onSelect("frequency");
      </script>
    </div>
  </body>
</html>
